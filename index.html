<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Agenda de Contatos</h1>
    <div class="container">
        <form onsubmit="adicionarContato(); return false;">
            <h2>Novo Contato</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required style="width: 100px;">
            <br>
            <label for="telefone">(DDD)Telefone:</label>
            <input type="number" id="telefone" required style="width: 100px;">
            <br>
            <button type="submit" id="cadastrar" style="width: 100%;">Cadastrar</button>
        </form>
        <div id="contatos">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th><br>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody id="tabelaContatos"></tbody>
            </table>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
